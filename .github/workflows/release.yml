name: Release

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch: ~
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Create and publish a release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "current"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Debug auth config
        run: |
          echo "NODE_AUTH_TOKEN is set: ${{ env.NODE_AUTH_TOKEN != '' }}"
          echo "NPM_TOKEN is set: ${{ env.NPM_TOKEN != '' }}"
          echo "npm whoami:"
          npm whoami 2>&1 || true
          echo "npmrc contents (tokens redacted):"
          cat ~/.npmrc 2>/dev/null | sed 's/_authToken=.*/_authToken=REDACTED/' || echo "no ~/.npmrc"
          cat .npmrc 2>/dev/null | sed 's/_authToken=.*/_authToken=REDACTED/' || echo "no .npmrc"

      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Publish to npm
        run: |
          npm publish
